<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Registrasi & List Pendaftar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="p-3 mb-2 bg-primary text-white">
      <h5>Registrasi & List Pendaftar</h5>
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="registration-tab"
          data-toggle="tab"
          href="#registration"
          role="tab"
          aria-controls="registration"
          aria-selected="true"
          >Registrasi</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="list-tab"
          data-toggle="tab"
          href="#list"
          role="tab"
          aria-controls="list"
          aria-selected="false"
          >List Pendaftar</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="registration"
        role="tabpanel"
        aria-labelledby="registration-tab"
      >
        <form id="registration-form" class="container">
          <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" required />
          </div>
          <div class="form-group">
            <label for="umur">Umur</label>
            <input type="number" class="form-control" id="umur" required />
          </div>
          <div class="form-group">
            <label for="uang-sangu">Uang Sangu</label>
            <input
              type="number"
              class="form-control"
              id="uang-sangu"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div
        class="tab-pane fade"
        id="list"
        role="tabpanel"
        aria-labelledby="list-tab"
      >
        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Uang Sangu</th>
              </tr>
            </thead>
            <tbody id="list-body"></tbody>
          </table>
          <p id="average-info"></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <footer>
      <p>Hak Cipta &copy; Muhamad Jahidin</p>
      <p>Kontak: mjahidin48@gmail.com</p>
    </footer>
  </body>
</html>
